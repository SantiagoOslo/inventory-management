<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar Producto</h1>
    <form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post">
        <label for="name">Nombre:</label>
        <input type="text" th:field="*{nombre}" required><br>
        <label for="description">Descripci√≥n:</label>
        <input type="text" th:field="*{descripcion}" required><br>
        <label for="quantity">Cantidad:</label>
        <input type="number" th:field="*{cantidad}" required><br>
        <label for="price">Precio:</label>
        <input type="number" step="0.01" th:field="*{precio}" required><br>
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="/products">Volver a la lista de productos</a>
</body>
</html>
